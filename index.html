<!DOCTYPE html>
<html>
<head>
    <title>KLNCE Login Page</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }

        .login-box {
            width: 320px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            text-align: center;
            border-radius: 8px;
        }

        .logo img {
            width: 80px;
            margin: 5px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            width: 95%;
            padding: 8px;
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="login-box">

        <!-- Logos -->
        <div class="logo">
            <img src="images/klnce-logo.png" alt="KLNCE Logo">
            <img src="images/anna-university-logo.png" alt="Anna University Logo">
        </div>

        <h3>Student Login</h3>

        <form>
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

    </div>

</body>
</html>
